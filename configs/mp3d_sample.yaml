# path:
ckpt: # will be overwrite
save_img_path: "./sample_videos/" # will be overwrite
data: # will be overwrite
masked: [1,2,3,4,5,6,7]
pretrained_model_path: "checkpoints/Latte/"
text_encoder: "google/flan-t5-base"
vae: "stabilityai/sd-vae-ft-ema"

# model config: 
model: LaHT-B/2
num_frames: 8
image_size: 256 # choices=[256, 512]
patch_size: 2
num_layer: 16
num_attention_heads: 16
attention_head_dim: 72
cross_attention_dim: 1152
caption_channels: 768
frame_interval: 3
fixed_spatial: False
attention_bias: True
align_camera: False
align_text: False
learn_sigma: True
extras: 78 # [1, 2] 1 unconditional generation, 2 class-conditional generation
num_classes:

# model speedup
use_compile: False
use_fp16: False
enable_xformers_memory_efficient_attention: True
gradient_checkpointing: False

# sample config:
seed:
sample_method: 'ddim'
num_sampling_steps: 1000
cfg_scale: 1.0
run_time: 12
num_sample: 1
negative_name:

# ddp sample config
per_proc_batch_size: 1
num_fvd_samples: 2